<!-- street and number -->
<div class="mb-4 grid grid-cols-3 gap-4" [formGroup]="address">
  <p-floatlabel class="w-full col-span-2" variant="on">
    <input autocomplete="off" class="w-full" formControlName="street" id="street" pInputText />
    <label class="font-semibold" for="street">{{ 'shared.address.street' | translate }}</label>
  </p-floatlabel>
  <p-floatlabel class="w-full" variant="on">
    <input autocomplete="off" class="w-full" formControlName="number" id="number" pInputText />
    <label class="font-semibold" for="number">{{ 'shared.address.number' | translate }}</label>
  </p-floatlabel>
</div>
<!-- zip and city -->
<div class="mb-4 grid grid-cols-3 gap-4" [formGroup]="address">
  <p-floatlabel class="w-full" variant="on">
    <input autocomplete="off" class="w-full" formControlName="zip" id="zip" pInputText />
    <label class="font-semibold" for="zip">{{ 'shared.address.zip' | translate }}</label>
  </p-floatlabel>
  <p-floatlabel class="col-span-2 w-full" variant="on">
    <input autocomplete="off" class="w-full" formControlName="city" id="city" pInputText />
    <label class="font-semibold" for="city">{{ 'shared.address.city' | translate }}</label>
  </p-floatlabel>
</div>
