<div class="mb-4">
  <p-floatlabel class="w-full" variant="on">
    <textarea class="w-full" pTextarea [cols]="cols" [formControl]="formControl" [id]="id" [rows]="rows"></textarea>
    <label [for]="id">
      {{ label | translate }}
      @if (required) {
        <span class="text-red-500">*</span>
      }
    </label>
  </p-floatlabel>
  @if (formControl.invalid && formControl.dirty) {
    <p-message severity="error" size="small" variant="simple">{{ getErrorMessage() | translate }}</p-message>
  }
</div>
